<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Valuator – AssistAI Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--bg:#0a0e17;--card:#11151f;--accent:#00d4ff;--accent-glow:#00f5ff;--purple:#a855f7;--pink:#ec4899;--green:#10b981;--yellow:#fbbf24;--red:#ef4444;--text:#e0f1ff;--text-muted:#88aacc;--border:#1e3a5f;--gradient:linear-gradient(135deg,#00b8ff,#00f5ff,#a855f7,#ec4899);--gradient-shift:300%}
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;position:relative}
.cursor{position:fixed;width:24px;height:24px;border:2px solid var(--accent);border-radius:50%;pointer-events:none;z-index:10000;transition:transform .15s ease,background .15s ease;mix-blend-mode:difference}
.cursor-follower{position:fixed;width:50px;height:50px;border:1px solid var(--accent-glow);border-radius:50%;pointer-events:none;z-index:9999;transition:transform .3s ease;opacity:.6}
.cursor.active{transform:scale(1.6);background:var(--accent)}
.bg-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2}
.bg-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,rgba(10,14,23,.94),rgba(17,21,31,.90));z-index:-1}
nav{position:fixed;top:0;width:100%;padding:20px 60px;display:flex;justify-content:space-between;align-items:center;z-index:1000;background:rgba(10,14,23,0.85);backdrop-filter:blur(25px);border-bottom:1px solid rgba(0,212,255,0.15)}
.nav-logo{font-family:'Orbitron',sans-serif;font-size:1.7rem;font-weight:900;background:var(--gradient);background-size:var(--gradient-shift);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;animation:gradientShift 6s ease infinite}
@keyframes gradientShift{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
.nav-links{display:flex;gap:35px;list-style:none}
.nav-links a{color:var(--text);text-decoration:none;font-weight:600;position:relative;transition:color .3s}
.nav-links a::after{content:'';position:absolute;bottom:-6px;left:0;width:0;height:2px;background:var(--accent);transition:width .3s}
.nav-links a:hover{color:var(--accent)}
.nav-links a:hover::after{width:100%}
.hero{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:120px 20px 0}
.logo{font-family:'Orbitron',sans-serif;font-size:4.5rem;font-weight:900;background:var(--gradient);background-size:var(--gradient-shift);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1.5rem;animation:gradientShift 5s ease infinite}
.tagline{font-size:1.4rem;color:var(--text-muted);max-width:800px;margin:1rem auto 2.5rem;line-height:1.7}
.input-container{max-width:900px;width:100%;margin:40px auto;background:var(--card);border:1px solid var(--border);border-radius:25px;padding:30px;backdrop-filter:blur(12px);box-shadow:0 15px 40px rgba(0,212,255,0.15)}
.file-upload{display:flex;flex-direction:column;align-items:center;padding:40px;border:2px dashed var(--border);border-radius:20px;background:rgba(0,212,255,0.05);transition:all .3s}
.file-upload:hover{border-color:var(--accent)}
.file-upload.dragover{background:rgba(0,212,255,0.15);border-color:var(--accent)}
.upload-icon{font-size:3rem;color:var(--accent);margin-bottom:16px}
.upload-text{font-size:1.1rem;color:var(--text-muted)}
.file-input{display:none}
.cta-button{display:inline-flex;align-items:center;gap:12px;padding:16px 36px;font-weight:700;font-size:1.1rem;background:linear-gradient(135deg,var(--accent),var(--accent-glow));color:#0a0e17;border:none;border-radius:60px;cursor:pointer;transition:all .4s ease;box-shadow:0 10px 30px rgba(0,212,255,0.4);margin-top:20px}
.cta-button:hover{transform:translateY(-6px) scale(1.06);box-shadow:0 18px 50px rgba(0,212,255,0.7)}
.cta-button:disabled{opacity:0.6;cursor:not-allowed}
.output-container{max-width:900px;margin:60px auto;padding:0 20px}
.output-box{background:var(--card);border:1px solid var(--border);border-radius:20px;padding:30px;opacity:0;transform:translateY(30px);transition:all .6s ease;position:relative}
.output-box::before{content:'';position:absolute;top:0;left:0;width:100%;height:4px;background:var(--gradient);background-size:var(--gradient-shift);animation:gradientShift 4s ease infinite;opacity:0}
.output-box.active{opacity:1;transform:translateY(0);border-color:var(--accent);box-shadow:0 20px 50px rgba(0,212,255,0.25)}
.output-box.active::before{opacity:1}
.output-header{font-family:'Orbitron',sans-serif;font-size:1.6rem;font-weight:700;color:var(--accent);margin-bottom:24px;display:flex;align-items:center;gap:12px}
.metrics-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px;margin:24px 0}
.metric-card{background:rgba(0,212,255,0.08);border:1px solid var(--border);border-radius:16px;padding:16px;text-align:center;transition:all .3s}
.metric-card:hover{transform:translateY(-4px);border-color:var(--accent);box-shadow:0 8px 25px rgba(0,212,255,0.2)}
.metric-icon{font-size:1.8rem;color:var(--accent);margin-bottom:8px}
.metric-name{font-size:.9rem;color:var(--text-muted);margin-bottom:4px}
.metric-value{font-size:1.3rem;font-weight:700;color:var(--text)}
.valuation-box{background:linear-gradient(135deg,rgba(0,212,255,0.15),rgba(168,85,247,0.1));border:1px solid var(--accent);border-radius:20px;padding:24px;margin-top:32px}
.valuation-text{font-size:1.1rem;line-height:1.8;color:var(--text)}
footer{padding:80px 60px 40px;background:rgba(17,21,31,0.6);border-top:1px solid var(--border);margin-top:100px}
.footer-content{max-width:1500px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:60px;margin-bottom:60px}
.footer-section h3{font-family:'Orbitron',sans-serif;color:var(--accent);margin-bottom:25px;font-size:1.3rem}
.footer-section a{color:var(--text-muted);text-decoration:none;display:block;margin-bottom:12px;transition:color .4s}
.footer-section a:hover{color:var(--accent);padding-left:6px}
.footer-bottom{text-align:center;padding-top:35px;border-top:1px solid var(--border);color:#666;font-size:.95rem}
@media(max-width:768px){.logo{font-size:3rem}.input-container,.output-container{padding:0 15px}nav{padding:15px 25px}.nav-links{display:none}.metrics-grid{grid-template-columns:repeat(2,1fr)}}
</style>
</head>
<body>
<div class="cursor" id="cursor"></div>
<div class="cursor-follower" id="cursorFollower"></div>
<canvas class="bg-canvas" id="bgCanvas"></canvas>
<div class="bg-overlay"></div>

<nav>
<div class="nav-logo">AssistAI Pro</div>
<ul class="nav-links">
<li><a href="/">Home</a></li>
<li><a href="/#features">Features</a></li>
</ul>
</nav>

<section class="hero">
<div class="logo">Resume Valuator</div>
<p class="tagline">Upload your resume → Get 18 elite metrics + your true market worth in seconds.</p>

<div class="input-container">
<div class="file-upload" id="dropZone">
<div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
<div class="upload-text">Drop PDF resume here or <span style="color:var(--accent);cursor:pointer" id="browseLink">browse</span></div>
<input type="file" id="fileInput" class="file-input" accept=".pdf">
</div>
<button id="analyzeBtn" class="cta-button" disabled>
<span>Analyze Resume</span>
<i class="fas fa-magic"></i>
</button>
</div>

<div class="output-container" id="outputContainer">
<div class="output-box" id="outputBox">
<div class="output-header">
<div style="width:40px;height:40px;background:var(--gradient);border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:1.1rem"><i class="fas fa-trophy"></i></div>
Elite Talent Valuation
</div>
<div id="metricsGrid" class="metrics-grid">
<div style="grid-column:1/-1;text-align:center;color:var(--text-muted);padding:40px">Upload a resume to see your elite metrics</div>
</div>
<div class="valuation-box" id="valuationBox" style="display:none">
<div class="valuation-text" id="valuationText"></div>
</div>
</div>
</div>
</section>

<footer>
<div class="footer-content">
<div class="footer-section">
<h3>AssistAI Pro</h3>
<p>Elite tools for elite careers.</p>
</div>
</div>
<div class="footer-bottom">
<p>© 2025 AssistAI Pro.</p>
</div>
</footer>

<script>
const cursor=document.getElementById('cursor');const follower=document.getElementById('cursorFollower');
document.addEventListener('mousemove',e=>{cursor.style.left=e.clientX+'px';cursor.style.top=e.clientY+'px';setTimeout(()=>{follower.style.left=e.clientX+'px';follower.style.top=e.clientY+'px';},100);});
document.addEventListener('mousedown',()=>cursor.classList.add('active'));
document.addEventListener('mouseup',()=>cursor.classList.remove('active'));

const canvas=document.getElementById('bgCanvas');const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
const particles=[];
class Particle{constructor(){this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height;this.vx=(Math.random()-0.5)*0.5;this.vy=(Math.random()-0.5)*0.5;this.radius=Math.random()*2}
update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>canvas.width)this.vx*=-1;if(this.y<0||this.y>canvas.height)this.vy*=-1}
draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fillStyle='rgba(0,212,255,0.5)';ctx.fill()}}
for(let i=0;i<50;i++)particles.push(new Particle());
function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate)}animate();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight});

const dropZone=document.getElementById('dropZone');const fileInput=document.getElementById('fileInput');
const browseLink=document.getElementById('browseLink');const analyzeBtn=document.getElementById('analyzeBtn');
const metricsGrid=document.getElementById('metricsGrid');const valuationBox=document.getElementById('valuationBox');
const valuationText=document.getElementById('valuationText');const outputBox=document.getElementById('outputBox');
let selectedFile=null;

function handleFile(file){if(!file||!file.name.endsWith('.pdf')){alert('Please upload a PDF file');return}
selectedFile=file;dropZone.innerHTML=`<div class="upload-icon"><i class="fas fa-file-pdf"></i></div><div class="upload-text">${file.name}</div>`;analyzeBtn.disabled=false}

['dragenter','dragover'].forEach(e=>dropZone.addEventListener(e,ev=>{ev.preventDefault();dropZone.classList.add('dragover')}));
['dragleave','drop'].forEach(e=>dropZone.addEventListener(e,ev=>{ev.preventDefault();dropZone.classList.remove('dragover')}));
dropZone.addEventListener('drop',e=>{if(e.dataTransfer.files.length)handleFile(e.dataTransfer.files[0])});
browseLink.addEventListener('click',()=>fileInput.click());
fileInput.addEventListener('change',e=>{if(e.target.files.length)handleFile(e.target.files[0])});

analyzeBtn.addEventListener('click',async()=>{if(!selectedFile)return;
analyzeBtn.disabled=true;analyzeBtn.innerHTML='<span>Valuating...</span><i class="fas fa-spinner fa-spin"></i>';
const formData=new FormData();formData.append('resume_file',selectedFile);
try{
const res=await fetch('http://localhost:5000/resume-screener',{method:'POST',body:formData});
if(!res.ok)throw new Error(`HTTP ${res.status}`);
const data=await res.json();
if(data.error){alert('Error: '+data.error)}else{
metricsGrid.innerHTML='';
const iconMap={'experience':'briefcase','skills':'code','education':'graduation-cap','certifications':'certificate','projects':'folder-open','languages':'globe','tools':'wrench','leadership':'users','achievements':'trophy','impact':'chart-line','communication':'comments','problem-solving':'lightbulb','creativity':'palette','time-management':'clock','teamwork':'handshake','adaptability':'arrows-rotate','research':'microscope','ai-knowledge':'robot'};
data.metrics.forEach(m=>{
const card=document.createElement('div');
card.className='metric-card';
card.innerHTML=`<div class="metric-icon"><i class="fas fa-${iconMap[m.icon]||'star'}"></i></div><div class="metric-name">${m.name}</div><div class="metric-value">${m.value}</div>`;
metricsGrid.appendChild(card);
});
valuationText.textContent=data.valuation;
valuationBox.style.display='block';
outputBox.classList.add('active');
}
}catch(err){alert('Error: '+err.message)}
finally{analyzeBtn.disabled=false;analyzeBtn.innerHTML='<span>Analyze Resume</span><i class="fas fa-magic"></i>'}});
</script>
</body>
</html>
